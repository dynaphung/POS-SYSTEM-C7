<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <script src="js/main.js" defer></script>
    <header>
        <a href="index.html"><img src="images/dashboard-image/shopping.jpg" width="50"></a>
        <h3>POS SYSTEM</h3>
    </header>
    <section>
        <div class="section-left">
            <div class="content-1">
                <span class="material-symbols-outlined">home</span>
                <a href="#">Dashboard</a>
            </div>
            <div class="content-1">
                <span class="material-symbols-outlined">local_convenience_store</span>
                <a href="/pages/product.html">Products</a>
            </div>
            <div class="content-1">
                <span class="material-symbols-outlined">receipt_long</span>
                <a href="/pages/history.html">History</a>
            </div>
            <div class="content-1">
                <span class="material-symbols-outlined">category</span>
                <a href="/pages/category.html">Category</a>
            </div>
            <div class="content-1">
                <span class="material-symbols-outlined">order_approve</span>
                <a href="/pages/order.html">Order</a>
            </div>
        </div>
        <div class="section-right">
            <div class="table-data">
                <div class="header">
                    <h2>Dashboard</h2>
                </div>
                <div class="StocksProduct">
                    <div class="displayform">
                        <div class="lists">
                            <span class="material-symbols-outlined">category</span>
                            <h3>Category</h3>
                        </div>
                        <h1 id="category-count"></h1>
                    </div>
                    <div class="displayform">
                        <div class="lists">
                            <span class="material-symbols-outlined">shopping_cart</span>
                            <h3>Sold Out</h3>
                        </div>
                        <h1 id="sold-out"></h1>
                    </div>
                    <div class="displayform">
                        <div class="lists">
                            <span class="material-symbols-outlined">move_to_inbox</span>
                            <h3>Income</h3>   
                        </div>
                        <h1 id="incomeTotal"></h1>
                    </div>
                    <div class="displayform">
                        <div class="lists">
                            <span class="material-symbols-outlined">inventory</span>
                            <h3>In Stock</h3>
                        </div>
                        <h1></h1>
                    </div>
                </div>
                <div class="btn">
                    <div class="content">
                    </div>
                </div>
            </div>
                <table id="tableHistory">
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Category </th>
                            <th>Price</th>
                            <th>Amount</th>
                            <!-- <th>Sell progress</th> -->
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>
</html>

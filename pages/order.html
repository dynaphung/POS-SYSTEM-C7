<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pos System</title>
    <link rel="stylesheet" href="../css/order.css">
    <script src="../js/order.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <header>
        <a href="../index.html"><img src="../images/dashboard-image/shopping.jpg" width="50"></a>
        <h3>POS SYSTEM</h3>
    </header>
    <section>
        <div class="section-left">
            <div class="content-1">
                <span class="material-symbols-outlined">home</span>
                <a href="../index.html">Home</a>
            </div>
            <div class="content-1">
                <span class="material-symbols-outlined">local_convenience_store</span>
                <a href="#">Products</a>
            </div>
            <div class="content-1">
                <span class="material-symbols-outlined">receipt_long</span>
                <a href="history.html">History</a>
            </div>
            <div class="content-1">
                <span class="material-symbols-outlined">category</span>
                <a href="category.html">Category</a>
            </div>
            <div class="content-1">
                <span class="material-symbols-outlined">order_approve</span>
                <a href="order.html">Order</a>
            </div>
        </div>
        <div class="sidebar-right">
            <div class="order">
                <div id="order-menu">
                    <h2>Order Menu</h2>
                    <div class="product-enter" id="name-input">
                        <label for="enter-name">Product</label>
                        <input type="text" id="enter-name" placeholder="Enter Name:">
                    </div>
                    <div class="product-enter" id="category-input">
                        <label for="enter-category">Category</label>
                        <input type="text" id="enter-category" placeholder="Enter Category:">
                    </div>
                    <div class="product-enter" id="price-input">
                        <label for="enter-price">Price</label>
                        <input type="number" id="enter-price" placeholder="Enter Price:">
                    </div>
                    <div class="product-enter" id="quantity-input">
                        <label for="enter-quantity">Quantity</label>
                        <input type="number" id="enter-quantity" placeholder="Enter Quantity:">
                    </div>
                    <button id="buy-product">Buy Now</button>
                </div>
                <table class="myTable">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- get data from input -->
                    </tbody>
                </table>
            </div>
        </div>
        <form>
            <h2>Total:</h2>
            <input type="get-total" ​​​​id="total">
        </form>
    </section>
</body>
</html>

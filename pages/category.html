<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/category.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="../js/category.js" defer></script>
</head>

<body>
    <header>
        <a href="../index.html"><img src="../images/dashboard-image/shopping.jpg" width="50"></a>
        <h3>POS SYSTEM</h3>
    </header>
    <section>
        <div class="section-left">
            <div class="content-1">
                <span class="material-symbols-outlined">home</span>
                <a href="../index.html">Home</a>
            </div>
            <div class="content-1">
                <span class="material-symbols-outlined">local_convenience_store</span>
                <a href="#">Products</a>
            </div>
            <div class="content-1">
                <span class="material-symbols-outlined">receipt_long</span>
                <a href="history.html">History</a>
            </div>
            <div class="content-1">
                <span class="material-symbols-outlined">category</span>
                <a href="category.html">Category</a>
            </div>
            <div class="content-1">
                <span class="material-symbols-outlined">order_approve</span>
                <a href="order.html">Order</a>
            </div>
        </div>
        <div class="show-category">
            <div class="show-category1">
                <div class="header-show">
                    <h2>List of category</h3>
                </div>
                <div class="search-button">
                    <input id="search" type="search" placeholder="Search category name">
                </div>
            </div>
            <hr>
            <div class="add-category">
                <button class="add-btn"><i class="ri-add-circle-fill"></i><b>New Category</b></button>
            </div>
            <div class="container-table">
                <table>
                    <thead>
                        <tr>
                            <th>Category ID</th>
                            <th>Category Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="category-form hide">
            <div class="show-category1">
                <div class="header-show">
                    <h2>Create Category</h2>
                </div>
                <button class="button-view">
                    View
                </button>
            </div>
            <hr>
            <div class="form">
                <form action="">
                    <div class="name">
                        <label for="name">Name</label>
                        <input type="text" id="name">
                    </div>
                    <div class="name">
                        <label for="name">Description</label>
                        <input type="text" id="description">
                    </div>
                    <button id="save">Save</button>
                    <button id="update">Update</button>
                </form>
            </div>
        </div>
    </section>  
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="../css/product.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <script src="../js/product.js" defer></script>
    <header>
        <a href="../index.html"><img src="../images/dashboard-image/shopping.jpg" width="50"></a>
        <h3>POS SYSTEM</h3>
    </header>
    <aside>
        <div class="sidebar-left">
            <div class="content-1">
                <span class="material-symbols-outlined">home</span>
                <a href="../index.html">Home</a>
            </div>
            <div class="content-1">
                <span class="material-symbols-outlined">local_convenience_store</span>
                <a href="#">Products</a>
            </div>
            <div class="content-1">
                <span class="material-symbols-outlined">receipt_long</span>
                <a href="history.html">History</a>
            </div>
            <div class="content-1">
                <span class="material-symbols-outlined">category</span>
                <a href="category.html">Category</a>
            </div>
            <div class="content-1">
                <span class="material-symbols-outlined">order_approve</span>
                <a href="order.html">Order</a>
            </div>
        </div>
        <div class="container">
            <div class="con-header">
                <button id="new_product">
                    <i class="material-symbols-outlined">add_circle</i>
                    <p>Add New Product</p>
                </button>
                <input type="text" placeholder="  Search your product name..." id="search">
                <select name="" id="cat">
                    <option value="" selected disabled>Choose category</option>
                    <option value="drink">Drink</option>
                    <option value="food">Food</option>
                    <option value="fruit">Fruit</option>
                    <option value="burger">Burger</option>
                    <option value="book">Book</option>
                </select>
                <button id="btn-hover">Clear Filter</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>banana</td>
                        <td>fruit</td>
                        <td>
                            <input type="number" id="quantity" name="quantity" required>
                        </td>
                        <td>10$</td>
                        <td>
                            <i class="material-symbols-outlined">visibility</i>
                            <i class="material-symbols-outlined">add_shopping_cart</i>
                            <i class="material-symbols-outlined">edit</i>
                            <i class="material-symbols-outlined">delete</i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <dialog id="productForm" style="display: none;">
            <h1>Add Product</h1>
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="name">Cartegory:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="quantity">Product Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="price">Product Price:</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div id="btn">
                <button type="submit">Add Product</button>
                <button type="submit" id="cancel">Cancel</button>
            </div>
        </dialog>
</body>
</html>
